<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <title>Blog Preview Card</title>
</head>

<body class="yellow">
  <main class="container">
    <div class="card white">
      <img src="assets/images/illustration-article.svg" alt="Blog Post Image" class="blog-img">
      
      <div class="text-wrapper"><span class="blog-category yellow bold">Learning</span></div>
      
      <p class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      
      <h2><a href="#">HTML & CSS foundations</a></h2>
      <p class="grey description">These languags re the backbone of every website, definiting structure, content, and presentation.</p>
      
      <div class="author-profile">
        <img src="assets/images/image-avatar.webp" alt="Profile Picture of Greg Hooper" class="profile-img">
        <p class="bold">Greg Hooper</p>
      </div>

    </div>
  </main>
</body>

</html>
